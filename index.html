<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Varta&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="themes">
        <div class="split left" id="light_split_theme">
            Light Theme
        </div>
        <div class="split right" id="dark_split_theme">
            Dark Theme
        </div>
        <div class="row d-flex justify-content-center">
            <div id="content-container">
                <div class="container d-flex align-items-center" id="firstContainer">
                    <div class="row align-items-center" id="row">
                        <div class="col-6">
                            <h1 class="header">Solar Distance Calculator</h1>
                            <p>A Cosmic Odyssey: Determine Earth's Distance from the Sun and the Planets</p>
                        </div>
                    </div>
                </div>
                <div class="container mt-5">
                    <div class="row justify-content-around">
                        <div class="col-2">
                            <nav>
                                <div class="navbox d-flex align-items-center justify-content-start" id="navbox">
                                    <ul>
                                        <li><img class="iconimg" src="/src/images/iconalien.png"> SPACE</li>
                                        <li id="hovering"><img id="icons" src="/src/images/iconalien.png">ABOUT</li>
                                        <li id="hovering"><img id="icons" src="/src/images/iconalien.png">CONTACT</li>
                                        <li id="hovering"><img id="icons" src="/src/images/iconalien.png">WORK</li>
                                        <li id="hovering"><img id="icons" src="/src/images/iconalien.png">HELP</li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                        <div class="col-7">
                            <div class="row">
                                <div class="calculatorbox d-flex justify-content-around">
                                    <div class="planet1box d-flex flex-column">
                                        <label for="planet_1">Choose a Planet</label>
                                        <select id="planet_1"  class="planets_selector" onchange="imageDisplay()">
                                            <option value="Sun" id="valuebox">Sun</option>
                                            <option value="Mercury" id="valuebox">Mercury</option>
                                            <option value="Venus" id="valuebox">Venus</option>
                                            <option value="Earth" selected id="valuebox">Earth</option>
                                            <option value="Mars" id="valuebox">Mars</option>
                                            <option value="Jupiter" id="valuebox">Jupiter</option>
                                            <option value="Saturn" id="valuebox">Saturn</option>
                                            <option value="Uranus" id="valuebox">Uranus</option>
                                            <option value="Neptune" id="valuebox">Neptune</option>
                                        </select>
                                    </div>
                                    <div class="planet2box d-flex flex-column">
                                        <label for="planet_2">Choose a Planet</label>
                                        <select id="planet_2" class="planets_selector" onchange="imageDisplay()">
                                            <option value="Sun" id="valuebox">Sun</option>
                                            <option value="Mercury" id="valuebox">Mercury</option>
                                            <option value="Venus" id="valuebox">Venus</option>
                                            <option value="Earth"id="valuebox">Earth</option>
                                            <option value="Mars" id="valuebox">Mars</option>
                                            <option value="Jupiter" id="valuebox">Jupiter</option>
                                            <option value="Saturn" id="valuebox">Saturn</option>
                                            <option value="Uranus" id="valuebox">Uranus</option>
                                            <option value="Neptune" id="valuebox">Neptune</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-12  d-flex">
                                    <div class="col-6 d-flex justify-content-center">
                                        <div class="planetimage d-flex align-items-center justify-content-center">
                                            <img id="planetImages">     
                                        </div>
                                    </div>
                                    <div class="col-6 d-flex justify-content-center">
                                        <div class="planetimage d-flex align-items-center justify-content-center">
                                            <img id="planetImages2"> 
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-5">
                                    <div class="buttonbox d-flex justify-content-center flex-column align-items-center">
                                        <button class="button" id="distancebutton">Calculate Distance</button>
                                        <div class="resulttext" id="result">
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                        <div class="col-3">
                            <div class="subbox  d-flex justify-content-end flex-column">
                                <h2>JOIN THE EXPLORATION</h2>
                                <p>An Adventure to Discover the Mysteries of the Solar System and Beyond.</p>
                                <input type="email" placeholder="EMAIL ADDRESS" class="input"></input>
                                <button class="mt-3 button">Subscribe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>      
    <script src="/src/script/script.js"></script>
</body>
</html>
